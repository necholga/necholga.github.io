     header {
            width:320px;
            height: 130px;

            left: 0px;

             font-size: 14px;
            background: #e8e6ec linear-gradient( powderblue, lightgray);
            color: slateblue;
            
     }
    
   
        .nav{  height: 75px;
             width:310px;
             position:absolute;
             top:10px;
             
             background: linear-gradient(gray, cyan, gray);
             
         }
         aside {
            width: 170px;
            height: 158px;
            position: absolute;
            top: -10px;
            left: 0;
            text-align: center;
            opacity:0.3;
            display:none;
        }
       .aside img{
           width: 170px;
            height: 158px;
            display:none;
       }
        main {
            position: relative;
            height: 320px;
            width: 320px;
            top:150px;
            left:-11px;
           
        }

       
        .block {
            display: block;
            width:320px;
            height: 200px;

            top: 0;
            left: 1px;
            opacity:0.6;
        }
        .block img{
             height: 200px;
            width: 320px;
        }

      .car {
            display: block;
            width: 302px;
            height: 180px;
            position: absolute;
            top: 0;
            left:5px;
            text-align: center;
            font-size: 20px;
            font-weight:bold;
            }
    
       

        [type="checkbox"]:checked~ul {
            display: block;
            
        }

        .sliderA {
            width: 320px;
            height: 190px;
            top:165px;
            left:0px;
            position: relative;
            text-align: center;
           
        }

        .sliderA>input {
            display: none;
        }

        .sliderA>input+label {
            background: rgba(90, 90, 90, 0.8) none repeat scroll 0 0;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            float: left;
            height: 10px;
            left: 45%;
            margin-right: 4px;
            position: relative;
            top: -15%;
            transition: background 0.8s ease-out 0s;
            width: 10px;
            z-index: 100;
        }

        .sliderA>input+label:hover {
            background: rgba(250, 250, 250, 0.8);
        }

        .sliderA>input:checked+label {
            background: rgba(220, 220, 220, 0.8);
        }

        .sliderA>div {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            z-index: 0;
        }

        .sliderA>div {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-out 0.1s, visibility 0.1s ease-out 0.9s;
        }

        .sliderA>input:checked+label+div {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.8s ease-out 0.1s, visibility 0.1s ease-out 0s;
        }

        .sliderA>input+label+div+label {
            display: none;
        }

        .sliderA>input:checked+label+div+label {
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            z-index: 50;
        }
        
        nav input[type="checkbox"] {
            display: block;
           
        }

              top:60px;
              
        }

          height: 80px;
            width: 103px; 
       }
